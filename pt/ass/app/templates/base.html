<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Privet!</title>
    {% endif %}
</head>
<body>
    <div><a href="{{url_for('index')}}">Home</a><br>
        <a href="{{ url_for('user_add') }}">Add user</a><br>
        <a href="{{ url_for('login_page') }}">Click to Login!</a><br>
        <a href="{{ url_for('edit_page') }}">Click to Edit</a>
    </div>
    <hr>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</body>
</html>
